   <div class="contain">

    <header>

        <img src="images/Hogwartscrest.png" alt="" height="125">
        
        <h1>The Magical Adventure</h1>


    </header>

    <div class="game">


    <div class="gamezonewrapper">

        <div class="gamezone you">
        
            <img src="images/wizard.jpg" alt="" width="200">

                <button type="button" class="cast" onclick="ginnyWand.wizCast(hungarianHorntail);">Cast Spell</button>
                            <button type="button" class="heal" onclick="harryPotter.heal(harryPotter);">Heal</button>


        </div><!--end wizard gamezone-->

        <div class="gamezone wand">
            
            <img src="images/ginnywand.jpg" alt="" width="200">

            <p>A vastly underappreciated heroine, Ginny is an amazing witch. Her bat bogey hex is enough to make anyone cringe. Above you see her wand, which you have the pleasure of using.</p>


        </div><!--end wand gamezone-->

        <div class="gamezone dragon">


            <img src="images/norbert.jpg" alt="" width="200">

                        <button type="button" class="dragonattack"  onclick="hungarianHorntail.maul(harryPotter);">Attack Wizard</button>



        </div><!--end dragon gamezone-->



        <div class="actionblock">
            
            <div class="healcasttext"></div>
            <div class="spellcasttext"></div>
            <div class="dragonmaul"></div>



        </div>


    </div><!--end gamezone wrapper-->






    </div><!--end example 1-->


    </div><!--end contain-->
